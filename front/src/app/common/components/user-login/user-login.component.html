<div
  class="col-md-12 mx-auto mt-3"
  style="max-width: 400px"
  *ngIf="!isLoggedIn()"
>
  <div class="card mx-3">
    <form
      *ngIf="!isLoggedIn()"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <img src="assets/user.png" class="rounded-circle mx-auto d-block p-3" />
      <div class="form-group mx-2">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group mx-2">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group m-4 d-grid gap-2">
        <button class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && errorMessage != ''"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="text-center m-4 d-grid gap-2" *ngIf="!isLoggedIn()">
      <p class="h2">--- OR ---</p>
      <p>Login with...</p>
      <button
        (click)="loginWithGoogle()"
        class="btn btn-outline-danger btn-block"
      >
        Google
      </button>
      <button
        (click)="loginWithFacebook()"
        class="btn btn-outline-primary btn-block"
      >
        Facebook
      </button>
      <button
        (click)="loginWithAmazon()"
        class="btn btn-outline-warning btn-block"
      >
        Amazon
      </button>
      <button
        (click)="loginWithMicrosoft()"
        class="btn btn-outline-info btn-block"
      >
        Microsoft
      </button>
    </div>
  </div>
</div>
<div class="alert alert-success m-5" *ngIf="isLoggedIn()">
  Logged in as {{ user!.username }}.
</div>
