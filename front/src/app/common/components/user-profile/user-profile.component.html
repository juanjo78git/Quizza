<div
  class="container"
  *ngIf="isLoggedIn() && user != undefined; else loggedOut"
>
  <h3>
    <strong>{{ user.username }}</strong> profile
  </h3>
  <p>
    <strong>Avatar:</strong>
    <img
      src="{{ user.avatar }}"
      class="rounded-circle mx-auto d-block p-3"
      alt="Avatar"
    />
  </p>
  <p>
    <strong>Login Provider:</strong>
    {{ user.provider }}
  </p>
  <p>
    <strong>Token:</strong>
    {{ user.token }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ user.mail }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of user.roles">
      {{ role }}
    </li>
  </ul>
  <br />
  <app-bookmark-history-show></app-bookmark-history-show>
</div>

<ng-template #loggedOut>
  Please <a href="/login" routerLink="/login">login</a>.
</ng-template>
