<article class="card" >
  <div class="card-header">{{bookpage?.id}}</div>
  <div class="card-body">
    <div class="card-title">
      {{bookpage?.text}}
    </div>
  </div>
  <div class="card-footer">
    <p class="card-title">
      {{bookpage?.question}} <span class="card-title bi bi-question-circle-fill"></span>
    </p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item-action"  (click)="onSelectAnswer(item)" *ngFor="let item of bookpage?.answers">
        <span class="badge rounded-pill bg-warning">
          {{item.id}}
        </span>
        <span class="card-text">
        {{item.answer}}
        </span>
        <span class="badge rounded-pill bg-primary">
          {{item.goPage}}
        </span>
      </li>
    </ul>
  </div>
</article>
