<main class="container mt-5 mb-5">
  <section class="bookquiz">
    <h1 class="text-center">{{ currentBook().title }}</h1>
    <div class="form-check form-switch">
      <label class="form-check-label" for="switchStats">Show Stats</label>
      <input
        class="form-check-input justify-content-end"
        type="checkbox"
        id="switchStats"
        (click)="setStats(!getStats())"
      />
    </div>
    <div class="form-check form-switch">
      <label class="form-check-label" for="switchBookmarkHistory"
        >Show history</label
      >
      <input
        class="form-check-input"
        type="checkbox"
        id="switchBookmarkHistory"
        (click)="setBookmarkHistory(!getBookmarkHistory())"
      />
    </div>
    <app-bookpage-show [showStats]="getStats()"></app-bookpage-show>
  </section>

  <section class="bookquiz">
    <app-bookmark-history-show
      *ngIf="getBookmarkHistory()"
    ></app-bookmark-history-show>
  </section>
</main>
