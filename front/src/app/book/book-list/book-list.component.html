<main class="container mt-5 mb-5">
  <section class="bookquiz">
    <div class="card" *ngFor="let item of getBooks()">
      <h5 class="card-header text-center">{{ item.title }}</h5>
      <div class="card-body">
        <h5 class="card-title">{{ item.author }}</h5>
        <img src="{{ item.mediaURL }}" width="100" height="100" class="card-img-top" alt="" *ngIf="(item.mediaType != undefined) && (item.mediaType =='img') && (item.mediaURL != undefined)">
        <p class="card-text">{{ item.description }}</p>
        <div class="d-flex justify-content-center">
          <a
            href="#"
            class="btn btn-primary"
            [routerLink]="['/', 'book', item.id, 'show']"
            (click)="onSelectBook(item)"
            >Read</a
          >
        </div>
      </div>
    </div>
  </section>
</main>
